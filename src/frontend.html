                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false, // Disable animation
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: textColor
                            }
                        },
                        tooltip: {
                            enabled: true,
                            mode: 'index',
                            intersect: false,
                            backgroundColor: isDark ? '#2d2d2d' : '#fff',
                            titleColor: textColor,
                            bodyColor: textColor,
                            borderColor: isDark ? '#444' : '#ddd',
                            itemSort: function(a, b) {
                                // Sort by value in descending order
                                const aValue = a.parsed.y;
                                const bValue = b.parsed.y;
                                if (aValue === null || aValue === undefined) return 1;
                                if (bValue === null || bValue === undefined) return -1;
                                return bValue - aValue; // Descending order
                            },
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    if (value === null || value === undefined) return context.dataset.label + ': N/A';
                                    const formatted = formatNumber(value);
                                    // Aggregate charts always use relative view, so show percentage
                                    return context.dataset.label + ': ' + formatted + '%';
                                },
                                title: function(context) {
                                    const chart = context[0].chart;
                                    const xAxisType = chart.options.scales?.x?.type || 'category';
                                    if (xAxisType === 'category') {
                                        const index = context[0].dataIndex;
                                        const labels = chart.data.labels;
                                        if (labels && labels[index] !== undefined) {
                                            const labelValue = labels[index];
                                            const numericValue = typeof labelValue === 'number' ? labelValue : parseFloat(labelValue.toString().replace(/[\s_]/g, ''));
                                            if (!isNaN(numericValue)) {
                                                return 'Data Size: ' + formatNumber(numericValue);
                                            }
                                            return 'Data Size: ' + labelValue;
                                        }
                                        return 'Data Size: ' + formatNumber(context[0].parsed.x);
                                    } else {
                                        const xValue = context[0].parsed.x;
                                        return 'Data Size: ' + formatNumber(xValue);
                                    }
                                }
                            }
                        },
                        zoom: {
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x'
                            },
                            pan: {
                                enabled: true,
                                mode: 'x'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Data Size',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: chartConfig.customChart ? chartConfig.customChart.options.yAxisTitle : 'Operations per Second',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    }
                }
            });
            
            aggregateCharts.set(chartConfig.id, chart);
        }
        
        /**
         * Update aggregate chart with new data
         * If result is null, recalculate all data from measurementData/customMeasurementData
         */
        function updateAggregateChart(chartConfig, result) {
            const chart = aggregateCharts.get(chartConfig.id);
            if (!chart) return;
            
            // If result is provided, check if it matches the path pattern
            if (result !== null) {
                const path = result.path || [];
                if (!matchesPathPattern(path, chartConfig.path)) return;
            }
            
            // Get values from chart controls (or use defaults from chartConfig)
            const chartWrapper = document.querySelector(`[data-aggregate-chart-id="${chartConfig.id}"]`)?.closest('.subgroup-chart-wrapper');
            let mode = chartConfig.options.mode ? chartConfig.options.mode[0] : 'ops';
            let metric = chartConfig.options.metrics ? chartConfig.options.metrics[0] : 'avg';
            let view = 'relative'; // Aggregate charts always use relative view
            let xAxis = chartConfig.options.xAxis ? chartConfig.options.xAxis[0] : 'category';
            
            if (chartWrapper) {
                const metricSelect = chartWrapper.querySelector('.metric-select');
                const modeSelect = chartWrapper.querySelector('.mode-select');
                const xaxisSelect = chartWrapper.querySelector('.xaxis-select');
                
                if (metricSelect) metric = metricSelect.value || metric;
                if (modeSelect) mode = modeSelect.value || mode;
                if (xaxisSelect) xAxis = xaxisSelect.value || xAxis;
            }
            
            // Group data by measure/evaluate (by full path or title)
            // Map: measureKey -> Map(dataSize -> value)
            const dataByMeasure = new Map(); // measureKey -> Map(dataSize -> value)
            const allDataSizes = new Set();
            
            // Helper function to get avg/min/max values from result
            const getValuesFromResult = (r) => {
                let avgValue = null, minValue = null, maxValue = null;
                
                if (chartConfig.customChart) {
                    // For evaluate charts, use avg/min/max directly
                    avgValue = r.avg;
                    minValue = r.min;
                    maxValue = r.max;
                } else {
                    // For measure charts, use mode
                    if (mode === 'ops') {
                        avgValue = r.opsPerSecond;
                        // For ops, min/max are the same as avg (single value)
                        minValue = r.opsPerSecond;
                        maxValue = r.opsPerSecond;
                    } else if (mode === 'duration') {
                        avgValue = r.duration;
                        minValue = r.durationMin !== undefined ? r.durationMin : r.duration;
                        maxValue = r.durationMax !== undefined ? r.durationMax : r.duration;
                    } else if (mode === 'memory') {
                        avgValue = r.memoryAvg !== undefined ? r.memoryAvg : null;
                        minValue = r.memoryMin !== undefined ? r.memoryMin : null;
                        maxValue = r.memoryMax !== undefined ? r.memoryMax : null;
                    }
                }
                
                return { avg: avgValue, min: minValue, max: maxValue };
            };
            
            // First pass: collect all results grouped by pathKey, then by dataSize and round
            // For each pathKey and dataSize, we need to group results by measurement "round"
            // A measurement round is when all functions for a specific dataSize have been measured within the same pathKey
            // Structure: Map(pathKey -> Map(dataSize -> Array of measurement rounds, where each round is Map(measureKey -> { avg, min, max })))
            const measurementsByPathKey = new Map(); // pathKey -> Map(dataSize -> Array<Map(measureKey -> { avg, min, max })>)
            
            // Collect from measurementData
            let matchedCount = 0;
            for (const [pathKey, pathData] of measurementData) {
                if (!measurementsByPathKey.has(pathKey)) {
                    measurementsByPathKey.set(pathKey, new Map());
                }
                const pathKeyData = measurementsByPathKey.get(pathKey);
                
                for (const [title, results] of pathData) {
                    for (let resultIndex = 0; resultIndex < results.length; resultIndex++) {
                        const r = results[resultIndex];
                        const fullPath = [...r.path];
                        if (matchesPathPattern(fullPath, chartConfig.path)) {
                            matchedCount++;
                            // Use title (last element) as key for aggregation
                            const measureKey = title;
                            const dataSize = r.dataSize;
                            allDataSizes.add(dataSize);
                            
                            const values = getValuesFromResult(r);
                            
                            // Initialize structure for this pathKey and dataSize
                            if (!pathKeyData.has(dataSize)) {
                                pathKeyData.set(dataSize, []);
                            }
                            const rounds = pathKeyData.get(dataSize);
                            
                            // Use resultIndex as round indicator for this pathKey
                            // Ensure we have enough rounds
                            while (rounds.length <= resultIndex) {
                                rounds.push(new Map());
                            }
                            const round = rounds[resultIndex];
                            
                            // Store values for this measurement round
                            round.set(measureKey, {
                                avg: values.avg,
                                min: values.min,
                                max: values.max
                            });
                        }
                    }
                }
            }
            
            // Collect from customMeasurementData for evaluate charts
            if (chartConfig.customChart) {
                for (const [pathKey, pathData] of customMeasurementData) {
                    if (!measurementsByPathKey.has(pathKey)) {
                        measurementsByPathKey.set(pathKey, new Map());
                    }
                    const pathKeyData = measurementsByPathKey.get(pathKey);
                    
                    for (const [title, results] of pathData) {
                        for (let resultIndex = 0; resultIndex < results.length; resultIndex++) {
                            const r = results[resultIndex];
                            if (r.customChartId === chartConfig.customChart.id) {
                                const fullPath = [...r.path];
                                if (matchesPathPattern(fullPath, chartConfig.path)) {
                                    // Use title (last element) as key for aggregation
                                    const measureKey = title;
                                    const dataSize = r.dataSize;
                                    allDataSizes.add(dataSize);
                                    
                                    const values = {
                                        avg: r.avg,
                                        min: r.min,
                                        max: r.max
                                    };
                                    
                                    // Initialize structure for this pathKey and dataSize
                                    if (!pathKeyData.has(dataSize)) {
                                        pathKeyData.set(dataSize, []);
                                    }
                                    const rounds = pathKeyData.get(dataSize);
                                    
                                    // Use resultIndex as round indicator for this pathKey
                                    // Ensure we have enough rounds
                                    while (rounds.length <= resultIndex) {
                                        rounds.push(new Map());
                                    }
                                    const round = rounds[resultIndex];
                                    
                                    // Store values for this measurement round
                                    round.set(measureKey, {
                                        avg: values.avg,
                                        min: values.min,
                                        max: values.max
                                    });
                                }
                            }
                        }
                    }
                }
            }
            
            // Merge rounds from all pathKeys into a single structure by dataSize
            // Structure: Map(dataSize -> Array of measurement rounds)
            const measurementsByDataSize = new Map(); // dataSize -> Array<Map(measureKey -> { avg, min, max })>
            
            for (const [pathKey, pathKeyData] of measurementsByPathKey) {
                for (const [dataSize, rounds] of pathKeyData) {
                    if (!measurementsByDataSize.has(dataSize)) {
                        measurementsByDataSize.set(dataSize, []);
                    }
                    const allRounds = measurementsByDataSize.get(dataSize);
                    
                    // Add all rounds from this pathKey to the combined structure
                    for (const round of rounds) {
                        allRounds.push(round);
                    }
                }
            }
            
            // Second pass: for each dataSize and each measurement round, find max among all functions
            // Then convert each function's value to percentage and store
            // Map: measureKey -> Map(dataSize -> { avgPercentages: number[], minPercentages: number[], maxPercentages: number[] })
            const dataByMeasurePercentages = new Map();
            
            for (const [dataSize, rounds] of measurementsByDataSize) {
                // For each measurement round, find max and convert to percentages
                for (const round of rounds) {
                    // Find max avg, min, max for this round
                    let maxAvg = 0, maxMin = 0, maxMax = 0;
                    for (const [measureKey, values] of round) {
                        if (values.avg !== null && values.avg !== undefined && values.avg > maxAvg) {
                            maxAvg = values.avg;
                        }
                        if (values.min !== null && values.min !== undefined && values.min > maxMin) {
                            maxMin = values.min;
                        }
                        if (values.max !== null && values.max !== undefined && values.max > maxMax) {
                            maxMax = values.max;
                        }
                    }
                    
                    // Convert each function's values to percentages and store
                    for (const [measureKey, values] of round) {
                        if (!dataByMeasurePercentages.has(measureKey)) {
                            dataByMeasurePercentages.set(measureKey, new Map());
                        }
                        const measurePercentages = dataByMeasurePercentages.get(measureKey);
                        if (!measurePercentages.has(dataSize)) {
                            measurePercentages.set(dataSize, { avgPercentages: [], minPercentages: [], maxPercentages: [] });
                        }
                        const percentages = measurePercentages.get(dataSize);
                        
                        // Convert to percentages (relative to max for this round)
                        if (values.avg !== null && values.avg !== undefined && maxAvg > 0) {
                            percentages.avgPercentages.push((values.avg / maxAvg) * 100);
                        }
                        if (values.min !== null && values.min !== undefined && maxMin > 0) {
                            percentages.minPercentages.push((values.min / maxMin) * 100);
                        }
                        if (values.max !== null && values.max !== undefined && maxMax > 0) {
                            percentages.maxPercentages.push((values.max / maxMax) * 100);
                        }
                    }
                }
            }
            
            // Fourth pass: calculate final value from percentage arrays based on metric
            // Aggregate charts always use relative view
            for (const [measureKey, dataMap] of dataByMeasurePercentages) {
                if (!dataByMeasure.has(measureKey)) {
                    dataByMeasure.set(measureKey, new Map());
                }
                
                for (const [dataSize, dataInfo] of dataMap) {
                    let finalValue = null;
                    
                    if (metric === 'avg') {
                        // avg: average of all avg percentages
                        const avgPercentages = dataInfo.avgPercentages;
                        if (avgPercentages.length > 0) {
                            const sum = avgPercentages.reduce((acc, p) => acc + p, 0);
                            finalValue = sum / avgPercentages.length;
                        }
                    } else if (metric === 'min') {
                        // min: minimum of all min percentages
                        const minPercentages = dataInfo.minPercentages;
                        if (minPercentages.length > 0) {
                            finalValue = Math.min(...minPercentages);
                        }
                    } else if (metric === 'max') {
                        // max: maximum of all max percentages
                        const maxPercentages = dataInfo.maxPercentages;
                        if (maxPercentages.length > 0) {
                            finalValue = Math.max(...maxPercentages);
                        }
                    }
                    
                    dataByMeasure.get(measureKey).set(dataSize, finalValue);
                }
            }
            
            // Create datasets for each measure/evaluate (grouped by title)
            const dataSizes = Array.from(allDataSizes).sort((a, b) => a - b);
            const datasets = [];
            
            for (const [measureKey, dataMap] of dataByMeasure) {
                // measureKey is already the title
                const label = measureKey;
                
                // Create data array for this measure
                // Values are already in percentages
                const dataPoints = dataSizes.map(dataSize => {
                    return dataMap.has(dataSize) ? dataMap.get(dataSize) : null;
                });
                
                const color = getColorForTitle(label, 1);
                const borderWidth = getBorderWidthForTitle(label);
                let backgroundColor;
                if (color.startsWith('#')) {
                    const r = parseInt(color.slice(1, 3), 16);
                    const g = parseInt(color.slice(3, 5), 16);
                    const b = parseInt(color.slice(5, 7), 16);
                    backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
                } else if (color.startsWith('rgb')) {
                    backgroundColor = color.replace(')', ', 0.1)').replace('rgb', 'rgba');
                } else if (color.startsWith('hsl')) {
                    backgroundColor = color.replace(')', ', 0.1)').replace('hsl', 'hsla');
                } else {
                    backgroundColor = getColorForTitle(label, 0.1);
                }
                
                datasets.push({
                    label: label,
                    data: dataPoints,
                    borderColor: color,
                    backgroundColor: backgroundColor,
                    borderWidth: borderWidth,
                    fill: false,
                    tension: 0.1,
                    pointRadius: 0,
                    pointHoverRadius: 0
                });
            }
            
            
            // Update chart
            chart.data.labels = xAxis === 'category' ? dataSizes.map(String) : dataSizes;
            chart.data.datasets = datasets;
            
            // Update x-axis type
            if (chart.options.scales && chart.options.scales.x) {
                chart.options.scales.x.type = xAxis === 'linear' ? 'linear' : 'category';
            }
            
            // Update y-axis title - aggregate charts always use relative view
            if (chart.options.scales && chart.options.scales.y) {
                let yAxisTitle = 'Percentage (%)'; // Aggregate charts always use relative view
                if (chartConfig.customChart && chartConfig.customChart.options.yAxisTitle) {
                    // For custom charts, we still show percentage but could show custom title
                    // For now, keep percentage as it's more appropriate for aggregation
                    yAxisTitle = 'Percentage (%)';
                }
                chart.options.scales.y.title.text = yAxisTitle;
            }
            
            chart.update('none'); // Update without animation
        }
        
        function handleComplete() {
            isRunning = false;
            currentActiveSubGroup = null;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('progressBar').classList.remove('active');
            document.getElementById('progressMessage').textContent = 'Measurement complete';
            updateChartButtonsVisibility();
        }
        
        function updateChartButtonsVisibility() {
            const skipButtons = document.querySelectorAll('.skip-btn');
            const repeatButtons = document.querySelectorAll('.repeat-btn');
            
            skipButtons.forEach(btn => {
                // Get pathKey from the button's parent chart wrapper
                const chartWrapper = btn.closest('.subgroup-chart-wrapper');
                if (chartWrapper) {
                    const pathKey = chartWrapper.getAttribute('data-pathkey');
                    
                    // Show skip button only if running AND this is the current active pathKey
                    btn.style.display = (isRunning && currentActiveSubGroup === pathKey) ? 'inline-block' : 'none';
                } else {
                    btn.style.display = 'none';
                }
            });
            
            repeatButtons.forEach(btn => {
                btn.style.display = isRunning ? 'none' : 'inline-block';
            });
        }
        
        function skipPathKey(pathKey) {
            if (!isRunning) return;
            
            // Mark this pathKey as skipped
            const mode = document.querySelector('input[name="executionMode"]:checked').value;
            if (mode === 'frontend' && worker) {
                worker.postMessage({ type: 'skip', pathKey });
            } else if (mode === 'backend' && ws) {
                ws.send(JSON.stringify({ type: 'skip', pathKey }));
            }
        }
        
        function repeatPathKey(pathKey) {
            if (isRunning) return;
            
            const mode = document.querySelector('input[name="executionMode"]:checked').value;
            
            // Find all paths that belong to this pathKey
            const selectedPaths = [];
            
            // Check if we're using hierarchy format
            const isHierarchy = hierarchy !== null;
            
            if (isHierarchy) {
                // Find all checkboxes that correspond to functions with this pathKey
                // pathKey is path to last describe (all elements except last)
                const pathData = measurementData.get(pathKey);
                const customPathData = customMeasurementData.get(pathKey);
                
                // Collect all titles from this pathKey
                const titles = new Set();
                if (pathData) {
                    for (const title of pathData.keys()) {
                        titles.add(title);
                    }
                }
                if (customPathData) {
                    for (const title of customPathData.keys()) {
                        titles.add(title);
                    }
                }
                
                // Find all checkboxes with these titles and verify they belong to this pathKey
                for (const title of titles) {
                    const checkboxes = document.querySelectorAll(`input[type="checkbox"][data-type="measure"], input[type="checkbox"][data-type="evaluate"]`);
                    for (const checkbox of checkboxes) {
                        const path = checkbox.dataset.path;
                        if (path) {
                            const pathArray = path.split(' > ');
                            // Check if the last element (title) matches
                            if (pathArray[pathArray.length - 1] === title) {
                                // Verify this path belongs to the correct pathKey
                                // pathKey is path.slice(0, -1).join(' > ')
                                const checkboxPathKey = pathArray.length > 1 ? pathArray.slice(0, -1).join(' > ') : pathArray[0];
                                if (checkboxPathKey === pathKey) {
                                    selectedPaths.push(pathArray);
                                }
                            }
                        }
                    }
                }
            }
            
            // Create config for only this pathKey
            const baseConfig = getSelectedConfig();
            let config;
            
            if (isHierarchy && selectedPaths.length > 0) {
                // Convert paths to pattern format
                const patternPaths = selectedPaths.map(path => path.map(segment => segment));
                config = {
                    ...baseConfig,
                    selectedPaths: patternPaths,
                    dataUnitSizes: baseConfig.dataUnitSizes,
                    dataUnitsCount: baseConfig.dataUnitsCount,
                    seriesSize: baseConfig.seriesSize,
                    seriesCount: baseConfig.seriesCount,
                    delay: baseConfig.delay,
                };
            } else {
                // No paths found - can't repeat
                console.error('[Repeat Error]', 'No paths found for this pathKey');
                showStatus('No paths found for this pathKey', 'error');
                return;
            }
            
            // Clear data for this pathKey only (but keep the chart in place)
            if (measurementData.has(pathKey)) {
                measurementData.delete(pathKey);
            }
            if (customMeasurementData.has(pathKey)) {
                customMeasurementData.delete(pathKey);
            }
            
            // Clear chart data but keep the chart instance in place
            if (charts.has(pathKey)) {
                const chart = charts.get(pathKey);
                if (chart) {
                    // Clear datasets but keep the chart structure
                    chart.data.datasets = [];
                    chart.data.labels = undefined;
                    chart._categoryDataSizes = undefined;
                    chart.update('none');
                }
            }
            
            // Update aggregate charts after clearing data (to remove data from this pathKey)
            updateAllAggregateCharts();
            
            // Start measurement
            isRunning = true;
            currentActiveSubGroup = null; // Will be set when progress starts
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('progressBar').classList.add('active');
            updateChartButtonsVisibility();
            
            if (mode === 'frontend' && worker) {
                worker.postMessage({ type: 'start', config });
            } else if (mode === 'backend') {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    setupWebSocket();
                    ws.onopen = () => {
                        ws.send(JSON.stringify({ type: 'start', config }));
                    };
                } else {
                    ws.send(JSON.stringify({ type: 'start', config }));
                }
            } else {
                console.error('[Repeat Error]', 'No execution method available');
                showStatus('No execution method available', 'error');
                handleComplete();
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status active ${type}`;
            setTimeout(() => {
                status.classList.remove('active');
            }, 5000);
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startMeasurement);
        document.getElementById('stopBtn').addEventListener('click', stopMeasurement);
        
        // Save execution mode when changed
        const executionModeRadios = document.querySelectorAll('input[name="executionMode"]');
        executionModeRadios.forEach(radio => {
            radio.addEventListener('change', saveExecutionMode);
        });
        
        // Restore execution mode on page load
        restoreExecutionMode();
        
        // Add event listener for memoryMeasurementsCount input
        const memoryMeasurementsCountInput = document.getElementById('memoryMeasurementsCount');
        if (memoryMeasurementsCountInput) {
            memoryMeasurementsCountInput.addEventListener('input', () => {
                updateMemoryModeVisibility();
            });
        }

        // Setup collapse functionality for functions section
        const functionsSectionHeader = document.getElementById('functions-section-header');
        const functionsSectionContent = document.getElementById('function-selectors-content');
        const functionsSectionIcon = functionsSectionHeader.querySelector('.collapse-icon');
        
        functionsSectionHeader.addEventListener('click', () => {
            functionsSectionContent.classList.toggle('collapsed');
            functionsSectionIcon.classList.toggle('collapsed');
        });

        // Setup collapse functionality for styles section
        const stylesSectionHeader = document.getElementById('styles-section-header');
        const stylesSectionContent = document.getElementById('function-styles-content');
        const stylesSectionIcon = stylesSectionHeader.querySelector('.collapse-icon');
        
        stylesSectionHeader.addEventListener('click', () => {
            stylesSectionContent.classList.toggle('collapsed');
            stylesSectionIcon.classList.toggle('collapsed');
        });

        // Setup sticky control panel on scroll
        const controlPanel = document.getElementById('controlPanel');
        const controlPanelPlaceholder = document.getElementById('controlPanelPlaceholder');
        let controlPanelOffsetTop = 0;
        
        function updateControlPanelPosition() {
            if (!controlPanel || !controlPanelPlaceholder) return;
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Calculate offset when control panel is in normal position
            if (controlPanelOffsetTop === 0 || !controlPanel.classList.contains('sticky')) {
                const rect = controlPanel.getBoundingClientRect();
                controlPanelOffsetTop = rect.top + scrollTop;
            }
            
            // Make sticky when control panel starts to scroll out of view (top edge goes above viewport)
            if (scrollTop >= controlPanelOffsetTop) {
                if (!controlPanel.classList.contains('sticky')) {
                    // Store the height before making it sticky
                    const panelHeight = controlPanel.offsetHeight;
                    controlPanel.classList.add('sticky');
                    // Set placeholder height to match control panel height
                    controlPanelPlaceholder.style.height = panelHeight + 'px';
                }
            } else {
                if (controlPanel.classList.contains('sticky')) {
                    controlPanel.classList.remove('sticky');
                    controlPanelPlaceholder.style.height = '0px';
                    controlPanelOffsetTop = 0; // Reset to recalculate on next scroll
                }
            }
        }
        
        window.addEventListener('scroll', updateControlPanelPosition);
        window.addEventListener('resize', () => {
            // Update placeholder height if sticky
            if (controlPanel && controlPanel.classList.contains('sticky') && controlPanelPlaceholder) {
                controlPanelPlaceholder.style.height = controlPanel.offsetHeight + 'px';
            }
            // Reset offset to recalculate
            if (!controlPanel.classList.contains('sticky')) {
                controlPanelOffsetTop = 0;
            }
            updateControlPanelPosition();
        });
        
        // Initial check
        setTimeout(updateControlPanelPosition, 100);

        // Theme management
        function getSystemTheme() {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        function getStoredTheme() {
            return localStorage.getItem('theme');
        }

        function getCurrentTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme) return theme;
            return getSystemTheme();
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            updateThemeIcon(theme);
            updateChartThemes(theme);
        }

        function updateChartThemes(theme) {
            const isDark = theme === 'dark';
            const textColor = isDark ? '#e0e0e0' : '#000';
            const gridColor = isDark ? '#444' : '#e0e0e0';
            
            // Update all existing charts
            for (const [chartKey, chart] of charts) {
                if (!chart || !chart.options) continue;
                
                // Update scales
                if (chart.options.scales) {
                    if (chart.options.scales.x) {
                        if (!chart.options.scales.x.ticks) chart.options.scales.x.ticks = {};
                        chart.options.scales.x.ticks.color = textColor;
                        if (!chart.options.scales.x.grid) chart.options.scales.x.grid = {};
                        chart.options.scales.x.grid.color = gridColor;
                        if (!chart.options.scales.x.title) chart.options.scales.x.title = {};
                        chart.options.scales.x.title.color = textColor;
                    }
                    if (chart.options.scales.y) {
                        if (!chart.options.scales.y.ticks) chart.options.scales.y.ticks = {};
                        chart.options.scales.y.ticks.color = textColor;
                        if (!chart.options.scales.y.grid) chart.options.scales.y.grid = {};
                        chart.options.scales.y.grid.color = gridColor;
                        if (!chart.options.scales.y.title) chart.options.scales.y.title = {};
                        chart.options.scales.y.title.color = textColor;
                    }
                }
                
                // Update legend
                if (!chart.options.plugins) chart.options.plugins = {};
                if (!chart.options.plugins.legend) chart.options.plugins.legend = {};
                if (!chart.options.plugins.legend.labels) chart.options.plugins.legend.labels = {};
                chart.options.plugins.legend.labels.color = textColor;
                
                // Update tooltip
                if (!chart.options.plugins.tooltip) chart.options.plugins.tooltip = {};
                chart.options.plugins.tooltip.backgroundColor = isDark ? '#2d2d2d' : '#fff';
                chart.options.plugins.tooltip.titleColor = textColor;
                chart.options.plugins.tooltip.bodyColor = textColor;
                chart.options.plugins.tooltip.borderColor = isDark ? '#444' : '#ddd';
                
                chart.update('none');
            }
            
            // Update all aggregate charts
            for (const [chartId, chart] of aggregateCharts) {
                if (!chart || !chart.options) continue;
                
                // Update scales
                if (chart.options.scales) {
                    if (chart.options.scales.x) {
                        if (!chart.options.scales.x.ticks) chart.options.scales.x.ticks = {};
                        chart.options.scales.x.ticks.color = textColor;
                        if (!chart.options.scales.x.grid) chart.options.scales.x.grid = {};
                        chart.options.scales.x.grid.color = gridColor;
                        if (!chart.options.scales.x.title) chart.options.scales.x.title = {};
                        chart.options.scales.x.title.color = textColor;
                    }
                    if (chart.options.scales.y) {
                        if (!chart.options.scales.y.ticks) chart.options.scales.y.ticks = {};
                        chart.options.scales.y.ticks.color = textColor;
                        if (!chart.options.scales.y.grid) chart.options.scales.y.grid = {};
                        chart.options.scales.y.grid.color = gridColor;
                        if (!chart.options.scales.y.title) chart.options.scales.y.title = {};
                        chart.options.scales.y.title.color = textColor;
                    }
                }
                
                // Update legend
                if (!chart.options.plugins) chart.options.plugins = {};
                if (!chart.options.plugins.legend) chart.options.plugins.legend = {};
                if (!chart.options.plugins.legend.labels) chart.options.plugins.legend.labels = {};
                chart.options.plugins.legend.labels.color = textColor;
                
                // Update tooltip
                if (!chart.options.plugins.tooltip) chart.options.plugins.tooltip = {};
                chart.options.plugins.tooltip.backgroundColor = isDark ? '#2d2d2d' : '#fff';
                chart.options.plugins.tooltip.titleColor = textColor;
                chart.options.plugins.tooltip.bodyColor = textColor;
                chart.options.plugins.tooltip.borderColor = isDark ? '#444' : '#ddd';
                
                chart.update('none');
            }
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            if (!icon) return;
            
            if (theme === 'dark') {
                // Moon icon for dark mode
                icon.innerHTML = '<path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" fill="currentColor"/>';
            } else {
                // Sun icon for light mode
                icon.innerHTML = '<path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" fill="currentColor"/>';
            }
        }

        function initTheme() {
            const storedTheme = getStoredTheme();
            const theme = storedTheme || getSystemTheme();
            setTheme(theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        }

        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            // Only update if user hasn't manually set a theme
            if (!getStoredTheme()) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        // Theme toggle button
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        // Initialize theme on page load
        initTheme();

        // Setup event listeners for settings fields to save on change
        function setupSettingsEventListeners() {
            const fields = [
                'dataUnitSizes',
                'dataUnitsCount',
                'seriesSize',
                'seriesCount',
                'delay',
                'forceGC',
                'memoryMeasurementsCount'
            ];
            
            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    if (field.type === 'checkbox') {
                        field.addEventListener('change', saveSettings);
                    } else {
                        field.addEventListener('input', saveSettings);
                        field.addEventListener('change', saveSettings);
                    }
                }
            });
        }

        // Initialize
        init();
        setupWebSocket();
        
        // Setup settings event listeners after DOM is ready
        setupSettingsEventListeners();
        
        // Restore settings from localStorage (will be called again after defaultSettings are applied)
        restoreSettings();
    </script>
</body>
</html>
