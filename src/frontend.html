                if (!chart.options.plugins.zoom.pan.limits) {
                    chart.options.plugins.zoom.pan.limits = {};
                }
                if (!chart.options.plugins.zoom.pan.limits.x) {
                    chart.options.plugins.zoom.pan.limits.x = {};
                }
                chart.options.plugins.zoom.pan.limits.x.min = paddedMin;
                chart.options.plugins.zoom.pan.limits.x.max = paddedMax;
            }

            // Save visibility state
            const visibilityMap = new Map();
            if (chart.data.datasets) {
                chart.data.datasets.forEach((dataset, index) => {
                    if (dataset.label) {
                        visibilityMap.set(dataset.label, chart.isDatasetVisible(index));
                    }
                });
            }
            
            // Update datasets
            const titles = Array.from(pathData.keys());
            chart.data.datasets = [];

            // Collect all unique dataSizes
            const allDataSizes = new Set();
            for (const [title, results] of pathData) {
                for (const r of results) {
                    allDataSizes.add(r.dataSize);
                }
            }
            const sortedDataSizes = Array.from(allDataSizes).sort((a, b) => a - b);

            if (xAxisType === 'category') {
                chart._categoryDataSizes = sortedDataSizes;
                chart.data.labels = sortedDataSizes.map(ds => formatNumber(ds));
                
                for (const t of titles) {
                    const titleData = pathData.get(t);
                    if (!titleData || titleData.length === 0) continue;

                    const valueMap = new Map();
                    for (const r of titleData) {
                        let value;
                        if (metric === 'min') {
                            value = r.min;
                        } else if (metric === 'max') {
                            value = r.max;
                        } else {
                            value = r.avg;
                        }

                        if (isRelative) {
                            const maxForDataSize = maxByDataSize.get(r.dataSize);
                            if (maxForDataSize && maxForDataSize > 0) {
                                value = (value / maxForDataSize) * 100;
                            }
                        }

                        valueMap.set(r.dataSize, value);
                    }
                    
                    const dataValues = sortedDataSizes.map(dataSize => {
                        return valueMap.has(dataSize) ? valueMap.get(dataSize) : null;
                    });

                    const wasHidden = visibilityMap.has(t) && !visibilityMap.get(t);
                    const color = getColorForTitle(t, 1);
                    const borderWidth = getBorderWidthForTitle(t);
                    let backgroundColor;
                    if (color.startsWith('#')) {
                        const r = parseInt(color.slice(1, 3), 16);
                        const g = parseInt(color.slice(3, 5), 16);
                        const b = parseInt(color.slice(5, 7), 16);
                        backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
                    } else {
                        backgroundColor = getColorForTitle(t, 0.1);
                    }
                    chart.data.datasets.push({
                        label: t,
                        data: dataValues,
                        borderColor: color,
                        backgroundColor: backgroundColor,
                        borderWidth: borderWidth,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        hidden: wasHidden
                    });
                }
            } else {
                chart.data.labels = undefined;
                
                for (const t of titles) {
                    const titleData = pathData.get(t);
                    if (!titleData || titleData.length === 0) continue;

                    const dataPoints = titleData.map(r => {
                        let value;
                        if (metric === 'min') {
                            value = r.min;
                        } else if (metric === 'max') {
                            value = r.max;
                        } else {
                            value = r.avg;
                        }

                        if (isRelative) {
                            const maxForDataSize = maxByDataSize.get(r.dataSize);
                            if (maxForDataSize && maxForDataSize > 0) {
                                value = (value / maxForDataSize) * 100;
                            }
                        }

                        return { x: r.dataSize, y: value };
                    });

                    const wasHidden = visibilityMap.has(t) && !visibilityMap.get(t);
                    const color = getColorForTitle(t, 1);
                    const borderWidth = getBorderWidthForTitle(t);
                    let backgroundColor;
                    if (color.startsWith('#')) {
                        const r = parseInt(color.slice(1, 3), 16);
                        const g = parseInt(color.slice(3, 5), 16);
                        const b = parseInt(color.slice(5, 7), 16);
                        backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
                    } else {
                        backgroundColor = getColorForTitle(t, 0.1);
                    }
                    chart.data.datasets.push({
                        label: t,
                        data: dataPoints,
                        borderColor: color,
                        backgroundColor: backgroundColor,
                        borderWidth: borderWidth,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        hidden: wasHidden
                    });
                }
            }

            chart.update('none');
            
            // Recalculate with current filter settings
            updateCustomSingleChart(pathKey);
        }

        function formatNumber(value) {
            if (value === 0) return '0';
            
            const absValue = Math.abs(value);
            const intPart = Math.floor(absValue);
            const fracPart = absValue - intPart;
            const isNegative = value < 0;
            
            let formattedStr;
            
            // If integer part >= 100, no decimal places
            if (intPart >= 100) {
                formattedStr = value.toFixed(0);
            }
            // If integer part has 2 digits (10-99), allow 1 decimal place
            else if (intPart >= 10) {
                if (fracPart === 0) {
                    formattedStr = value.toFixed(0);
                } else {
                    formattedStr = value.toFixed(1);
                }
            }
            // If integer part has 1 digit (1-9), allow up to 2 decimal places
            else if (intPart >= 1) {
                if (fracPart === 0) {
                    formattedStr = value.toFixed(0);
                } else {
                    // Check if we need 1 or 2 decimal places
                    const rounded1 = Math.round(value * 10) / 10;
                    const rounded2 = Math.round(value * 100) / 100;
                    if (Math.abs(value - rounded1) < 0.0001) {
                        formattedStr = value.toFixed(1);
                    } else {
                        formattedStr = value.toFixed(2);
                    }
                }
            }
            // If integer part is 0 (0.x), any number of decimal places
            else {
                // Find the first significant digit
                let decimals = 1;
                let testValue = Math.abs(value);
                while (testValue < 1 && decimals < 10) {
                    testValue *= 10;
                    if (Math.floor(testValue) > 0) {
                        break;
                    }
                    decimals++;
                }
                // Show up to 3 significant digits after decimal point
                formattedStr = value.toFixed(Math.min(decimals + 2, 10));
                // Remove trailing zeros
                formattedStr = formattedStr.replace(/\.?0+$/, '');
            }
            
            // Add thousands separators (spaces every 3 digits)
            const parts = formattedStr.split('.');
            const intPartStr = parts[0];
            const fracPartStr = parts[1] || '';
            
            // Add spaces to integer part
            let intWithSpaces = '';
            for (let i = intPartStr.length - 1, count = 0; i >= 0; i--) {
                if (count > 0 && count % 3 === 0) {
                    intWithSpaces = ' ' + intWithSpaces;
                }
                intWithSpaces = intPartStr[i] + intWithSpaces;
                count++;
            }
            
            // Add underscores to fractional part (every 3 digits from left to right)
            let fracWithUnderscores = '';
            if (fracPartStr) {
                for (let i = 0, count = 0; i < fracPartStr.length; i++) {
                    if (count > 0 && count % 3 === 0) {
                        fracWithUnderscores += '_';
                    }
                    fracWithUnderscores += fracPartStr[i];
                    count++;
                }
            }
            
            // Combine back
            if (fracWithUnderscores) {
                return intWithSpaces + '.' + fracWithUnderscores;
            } else {
                return intWithSpaces;
            }
        }

        function getChartValue(result, chartOptions) {
            const metric = chartOptions.plugins?.metric?.value || 'avg';
            const mode = chartOptions.plugins?.mode?.value || 'ops';
            const isRelative = chartOptions.plugins?.relative?.value || false;

            let value;
            if (metric === 'min') {
                value = result.min;
            } else if (metric === 'max') {
                value = result.max;
            } else {
                value = result.avg;
            }

            if (mode === 'duration') {
                value = result.duration;
            } else if (mode === 'memory') {
                if (metric === 'min' && result.memoryMin !== undefined) {
                    value = result.memoryMin;
                } else if (metric === 'max' && result.memoryMax !== undefined) {
                    value = result.memoryMax;
                } else if (result.memoryAvg !== undefined) {
                    value = result.memoryAvg;
                } else {
                    value = 0;
                }
            } else {
                value = result.opsPerSecond;
            }

            // Note: Relative mode calculation is now done in updateChart and updateAllChartsInGroup
            // This function is kept for backward compatibility but relative mode should not be used here
            if (isRelative) {
                // Find max value in current view
                const allValues = chartOptions.scales?.y?.max || value;
                value = (value / allValues) * 100;
            }

            return value;
        }

        function ensureHierarchicalWrapper(pathKey) {
            const pathSegments = pathKey.split(' > ');
            const chartsContainer = document.getElementById('chartsContainer');
            let currentContainer = chartsContainer;
            
            // Build hierarchical structure for each level
            for (let level = 0; level < pathSegments.length; level++) {
                const levelPath = pathSegments.slice(0, level + 1).join(' > ');
                const levelKey = levelPath;
                
                // Check if wrapper for this level already exists
                let levelWrapper = document.querySelector(`.group-wrapper[data-level-key="${levelKey}"]`);
                
                if (!levelWrapper) {
                    // Create wrapper for this level
                    levelWrapper = document.createElement('div');
                    levelWrapper.className = 'group-wrapper';
                    levelWrapper.setAttribute('data-level-key', levelKey);
                    levelWrapper.setAttribute('data-level', (level + 1).toString());
                    
                    const groupHeader = document.createElement('div');
                    groupHeader.className = 'group-header';
                    
                    const collapseIcon = document.createElement('span');
                    collapseIcon.className = 'group-collapse-icon';
                    collapseIcon.textContent = '▼';
                    collapseIcon.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleLevelWrapper(levelKey);
                    });
                    
                    const groupTitle = document.createElement('h3');
                    if (level === 0) {
                        // First level: show only name without brackets
                        groupTitle.textContent = pathSegments[level];
                    } else {
                        // Other levels: show name + path in brackets with smaller font
                        // Use non-breaking spaces to preserve spacing (2x spacing)
                        groupTitle.textContent = pathSegments[level] + '\u00A0\u00A0';
                        const pathSpan = document.createElement('span');
                        pathSpan.className = 'path-info';
                        // Add extra spaces around '>' for better readability
                        // Use non-breaking spaces to preserve spacing
                        const displayPath = levelKey.replace(/ > /g, '\u00A0\u00A0>\u00A0\u00A0');
                        pathSpan.textContent = '(' + displayPath + ')';
                        groupTitle.appendChild(pathSpan);
                    }
                    
                    groupHeader.appendChild(collapseIcon);
                    groupHeader.appendChild(groupTitle);
                    groupHeader.addEventListener('click', (e) => {
                        if (e.target !== collapseIcon && !collapseIcon.contains(e.target)) {
                            toggleLevelWrapper(levelKey);
                        }
                    });
                    
                    const groupCharts = document.createElement('div');
                    groupCharts.className = 'group-charts';
                    groupCharts.setAttribute('data-level-key', levelKey);
                    
                    levelWrapper.appendChild(groupHeader);
                    levelWrapper.appendChild(groupCharts);
                    
                    // Insert into current container
                    currentContainer.appendChild(levelWrapper);
                }
                
                // Move to the next level's container
                currentContainer = levelWrapper.querySelector(`.group-charts[data-level-key="${levelKey}"]`);
            }
            
            return currentContainer;
        }

        function toggleLevelWrapper(levelKey) {
            const levelWrapper = document.querySelector(`.group-wrapper[data-level-key="${levelKey}"]`);
            if (!levelWrapper) return;
            
            const groupCharts = levelWrapper.querySelector(`.group-charts[data-level-key="${levelKey}"]`);

        function toggleGroupCharts(group) {

            subgroupWrapper.appendChild(chartContainer);
            
            groupCharts.appendChild(subgroupWrapper);
            
            const currentTheme = getCurrentTheme();
            const isDark = currentTheme === 'dark';
            const textColor = isDark ? '#e0e0e0' : '#000';
            const gridColor = isDark ? '#444' : '#e0e0e0';
            
            const chart = new Chart(canvas, {
                type: 'line',
                data: {
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: {
                            type: 'category',
                            title: {
                                display: true,
                                text: 'Data Size',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Ops/sec (higher is better)',
                                color: textColor
                            },
                            ticks: {

                                    return formatNumber(value);

                                color: textColor
                            },
                            grid: {

                            }

                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: textColor
                            }
                        },
                        tooltip: {
                            backgroundColor: isDark ? '#2d2d2d' : '#fff',
                            titleColor: textColor,
                            bodyColor: textColor,
                            borderColor: isDark ? '#444' : '#ddd',
                            mode: 'index',
                            intersect: false,
                            itemSort: function(a, b) {
                                // Sort by value in descending order
                                const aValue = a.parsed.y;
                                const bValue = b.parsed.y;
                                return bValue - aValue; // Descending order
                            },
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const formatted = formatNumber(value);
                                    const isRelative = context.chart.options.plugins.relative.value || false;
                                    
                                    if (isRelative) {
                                        return context.dataset.label + ': ' + formatted + '%';
                                    } else {
                                        const mode = context.chart.options.plugins.mode.value || 'ops';
                                        let unit = '';
                                        if (mode === 'ops') {
                                            unit = ' ops/sec';
                                        } else if (mode === 'duration') {
                                            unit = ' ms';
                                        } else if (mode === 'memory') {
                                            unit = ' bytes';
                                        }
                                        return context.dataset.label + ': ' + formatted + unit;
                                    }
                                },
                                title: function(context) {
                                    const xValue = context[0].parsed.x;
                                    return 'Data Size: ' + formatNumber(xValue);

                        zoom: {
                            zoom: {
                                wheel: {

                                },

                                },

                                limits: {
                                    x: { min: 0, max: 1000 }
                                }
                            },
                            pan: {
                                enabled: true,
                                mode: 'x',
                                threshold: 0,
                                speed: 20,
                                limits: {
                                    x: { min: 0, max: 1000 }
                                }
                            }
                        },
                        metric: { value: 'avg' },
                        mode: { value: 'ops' },
                        relative: { value: true }
                    }
                }
            });
            
            charts.set(pathKey, chart);
            
            // Store data bounds in chart for limit checking
            chart._dataMin = 0;
            chart._dataMax = 1000;
            
            // Update memory mode visibility after creating chart
            updateMemoryModeVisibility();
            
            // Helper function to calculate padded bounds (adds small padding to prevent point clipping)
            const getPaddedBounds = (min, max) => {
                if (min === undefined || max === undefined || min === Infinity || max === -Infinity) {
                    return { min, max };
                }
                const range = max - min;
                const padding = range * 0.02; // 2% padding on each side
                return {
                    min: min - padding,
                    max: max + padding
                };
            };
            
            // Function to enforce zoom limits after zoom/pan
            const enforceZoomLimits = () => {
                if (chart._dataMin === undefined || chart._dataMax === undefined) return;
                
                const xScale = chart.scales.x;
                if (!xScale) return;
                
                const dataMin = chart._dataMin;
                const dataMax = chart._dataMax;
                const paddedBounds = getPaddedBounds(dataMin, dataMax);
                const paddedMin = paddedBounds.min;
                const paddedMax = paddedBounds.max;
                let needsUpdate = false;
                
                // Check if we're at maximum zoom out (very close to data bounds)
                // In this case, force padded bounds to prevent point clipping
                const tolerance = (dataMax - dataMin) * 0.001; // 0.1% tolerance
                const isAtMaxZoomOut = (xScale.min <= dataMin + tolerance && xScale.max >= dataMax - tolerance);
                
                if (isAtMaxZoomOut) {
                    // At maximum zoom out, force padded bounds
                    chart.options.scales.x.min = paddedMin;
                    chart.options.scales.x.max = paddedMax;
                    needsUpdate = true;
                } else {
                    // Normal case: enforce limits
                    if (xScale.min < paddedMin) {
                        chart.options.scales.x.min = paddedMin;
                        needsUpdate = true;
                    }
                    if (xScale.max > paddedMax) {
                        chart.options.scales.x.max = paddedMax;
                        needsUpdate = true;
                    }
                }
                
                if (needsUpdate) {
                    // Use Chart.prototype.update directly to avoid recursion
                    Chart.prototype.update.call(chart, 'none');
                }
            };
            
            // Implement custom pan functionality
            let isPanning = false;
            let panStartX = 0;
            let panStartMin = 0;
            let panStartMax = 0;
            
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0 && !chart._disableCustomPan) { // Left mouse button and custom pan enabled
                    const xScale = chart.scales.x;
                    if (xScale && xScale.type === 'linear') {
                        isPanning = true;
                        panStartX = e.clientX;
                        panStartMin = xScale.min;
                        panStartMax = xScale.max;
                        canvas.style.cursor = 'grabbing';
                    }
                }
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (isPanning && !chart._disableCustomPan) {
                    const xScale = chart.scales.x;
                    if (!xScale || xScale.type !== 'linear' || chart._dataMin === undefined || chart._dataMax === undefined) return;
                    
                    const deltaX = e.clientX - panStartX;
                    const chartArea = chart.chartArea;
                    const pixelRange = chartArea.right - chartArea.left;
                    const valueRange = panStartMax - panStartMin;
                    const pixelToValue = valueRange / pixelRange;
                    const deltaValue = -deltaX * pixelToValue;
                    
                    let newMin = panStartMin + deltaValue;
                    let newMax = panStartMax + deltaValue;
                    
                    // Enforce limits with padding
                    const dataMin = chart._dataMin;
                    const dataMax = chart._dataMax;
                    const paddedBounds = getPaddedBounds(dataMin, dataMax);
                    const paddedMin = paddedBounds.min;
                    const paddedMax = paddedBounds.max;
                    
                    if (newMin < paddedMin) {
                        const diff = paddedMin - newMin;
                        newMin = paddedMin;
                        newMax -= diff;
                    }
                    if (newMax > paddedMax) {
                        const diff = newMax - paddedMax;
                        newMax = paddedMax;
                        newMin += diff;
                    }
                    
                    chart.options.scales.x.min = newMin;
                    chart.options.scales.x.max = newMax;
                    chart.update('none');
                    
                    scheduleLimitCheck();
                }
            });
            
            canvas.addEventListener('mouseup', () => {
                if (isPanning) {
                    isPanning = false;
                    canvas.style.cursor = 'default';
                }
            });
            
            canvas.addEventListener('mouseleave', () => {
                if (isPanning) {
                    isPanning = false;
                    canvas.style.cursor = 'default';
                }
            });
            
            // Check limits after user interactions (wheel)
            let checkTimeout = null;
            const scheduleLimitCheck = () => {
                if (checkTimeout) clearTimeout(checkTimeout);
                // Use shorter delay for more responsive limit enforcement
                checkTimeout = setTimeout(enforceZoomLimits, 10);
            };
            
            canvas.addEventListener('wheel', scheduleLimitCheck, { passive: true });
            
            // Also enforce limits immediately after zoom plugin updates
            // This ensures padding is applied even when zoom plugin sets limits directly
            if (!chart.options.plugins.zoom) {
                chart.options.plugins.zoom = {};
            }
            chart.options.plugins.zoom.onZoomComplete = () => {
                enforceZoomLimits();
            };
        }

            const currentTheme = getCurrentTheme();

            const chart = new Chart(canvas, {
                type: 'line',
                data: {

                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {

                            type: defaultXAxis === 'category' ? 'category' : 'linear',
                            title: {
                                display: true,
                                text: 'Data Size',
                                color: textColor
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: customChart.options.yAxisTitle || 'Value',
                                color: textColor
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                },
                                color: textColor
                            },
                            grid: {
                                color: gridColor
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: textColor
                            }
                        },
                        tooltip: {
                            backgroundColor: isDark ? '#2d2d2d' : '#fff',
                            titleColor: textColor,
                            bodyColor: textColor,
                            borderColor: isDark ? '#444' : '#ddd',
                            mode: 'index',
                            intersect: false,
                            itemSort: function(a, b) {
                                return b.parsed.y - a.parsed.y;
                            },
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const formatted = formatNumber(value);
                                    const isRelative = context.chart.options.plugins.relative.value || false;
                                    
                                    if (isRelative) {
                                        return context.dataset.label + ': ' + formatted + '%';
                                    } else {
                                        return context.dataset.label + ': ' + formatted;
                                    }
                                },
                                title: function(context) {
                                    const chart = context[0].chart;
                                    const xAxisType = chart.options.plugins.xAxisType?.value || 'linear';
                                    if (xAxisType === 'category') {
                                        const index = context[0].dataIndex;
                                        if (chart._categoryDataSizes && chart._categoryDataSizes[index] !== undefined) {
                                            return 'Data Size: ' + formatNumber(chart._categoryDataSizes[index]);
                                        }
                                        const labels = chart.data.labels;
                                        if (labels && labels[index] !== undefined) {
                                            const labelValue = labels[index];
                                            const numericValue = parseFloat(labelValue.toString().replace(/[\s_]/g, ''));
                                            if (!isNaN(numericValue)) {
                                                return 'Data Size: ' + formatNumber(numericValue);
                                            }
                                            return 'Data Size: ' + labelValue;
                                        }
                                    }
                                    const xValue = context[0].parsed.x;
                                    return 'Data Size: ' + formatNumber(xValue);
                                }
                            }
                        },
                        zoom: {
                            zoom: {
                                wheel: { enabled: true },
                                pinch: { enabled: true },
                                mode: 'x',
                                limits: { x: { min: 0, max: 1000 } }
                            },
                            pan: {
                                enabled: defaultXAxis !== 'category',
                                mode: 'x',
                                threshold: 0,
                                speed: 20,
                                limits: { x: { min: 0, max: 1000 } }
                            }

                        metric: { value: defaultMetric },
                        relative: { value: defaultView === 'relative' },
                        xAxisType: { value: defaultXAxis }
                    }
                }
            });
            
            charts.set(pathKey, chart);
            chart._dataMin = 0;
            chart._dataMax = 1000;
            chart._disableCustomPan = defaultXAxis === 'category';
            
            // Setup pan handlers (same as standard charts)
            let isPanning = false;
            let panStartX = 0;
            let panStartMin = 0;
            let panStartMax = 0;
            
            canvas.addEventListener('mousedown', (e) => {
                if (e.button === 0 && !chart._disableCustomPan) {
                    const xScale = chart.scales.x;
                    if (xScale && xScale.type === 'linear') {
                        isPanning = true;
                        panStartX = e.clientX;
                        panStartMin = xScale.min;
                        panStartMax = xScale.max;
                        canvas.style.cursor = 'grabbing';
                    }
                }
            });
            
            canvas.addEventListener('mousemove', (e) => {
                if (isPanning && !chart._disableCustomPan) {
                    const xScale = chart.scales.x;
                    if (!xScale || xScale.type !== 'linear' || chart._dataMin === undefined || chart._dataMax === undefined) return;
                    
                    const deltaX = e.clientX - panStartX;
                    const chartArea = chart.chartArea;
                    const pixelRange = chartArea.right - chartArea.left;
                    const valueRange = panStartMax - panStartMin;
                    const pixelToValue = valueRange / pixelRange;
                    const deltaValue = -deltaX * pixelToValue;
                    
                    let newMin = panStartMin + deltaValue;
                    let newMax = panStartMax + deltaValue;
                    
                    const dataMin = chart._dataMin;
                    const dataMax = chart._dataMax;
                    // Calculate padded bounds for pan limits (to prevent point clipping)
                    const range = dataMax - dataMin;
                    const padding = range * 0.02; // 2% padding on each side
                    const paddedMin = dataMin - padding;
                    const paddedMax = dataMax + padding;
                    
                    if (newMin < paddedMin) {
                        const diff = paddedMin - newMin;
                        newMin = paddedMin;
                        newMax -= diff;
                    }
                    if (newMax > paddedMax) {
                        const diff = newMax - paddedMax;
                        newMax = paddedMax;
                        newMin += diff;
                    }
                    
                    chart.options.scales.x.min = newMin;
                    chart.options.scales.x.max = newMax;
                    chart.update('none');
                }
            });
            
            canvas.addEventListener('mouseup', () => {
                if (isPanning) {
                    isPanning = false;
                    canvas.style.cursor = 'default';
                }
            });
            
            canvas.addEventListener('mouseleave', () => {
                if (isPanning) {
                    isPanning = false;
                    canvas.style.cursor = 'default';
                }
            });
        }

        function updateCustomSingleChart(pathKey) {
            const subgroupWrapper = document.querySelector(`.subgroup-chart-wrapper[data-pathkey="${pathKey}"]`);
            if (!subgroupWrapper) return;
            
            const customChartId = subgroupWrapper.getAttribute('data-custom-chart-id');
            if (!customChartId) return;
            
            const customChart = customCharts.get(customChartId);
            if (!customChart) return;
            
            const metricSelect = subgroupWrapper.querySelector('.metric-select');
            const viewSelect = subgroupWrapper.querySelector('.view-select');
            const xaxisSelect = subgroupWrapper.querySelector('.xaxis-select');
            
            const defaultMetric = customChart.options.metrics?.[0] || 'avg';
            const defaultView = customChart.options.view?.[0] || 'relative';
            const defaultXAxis = customChart.options.xAxis?.[0] || 'category';
            
            const metric = metricSelect?.value || defaultMetric;
            const viewType = viewSelect?.value || defaultView;
            const isRelative = viewType === 'relative';
            const xAxisType = xaxisSelect?.value || defaultXAxis;
            
            const pathData = customMeasurementData.get(pathKey);
            if (!pathData) return;
            
            const chart = charts.get(pathKey);
            if (!chart) return;
            
            // Update Y-axis title from custom chart
            if (customChart.options.yAxisTitle) {
                chart.options.scales.y.title.text = customChart.options.yAxisTitle;
            }
            
            // Update chart options
            chart.options.plugins.metric.value = metric;
            chart.options.plugins.relative.value = isRelative;
            chart.options.plugins.xAxisType = { value: xAxisType };
            
            const isCategory = xAxisType === 'category';
            chart.options.scales.x.type = isCategory ? 'category' : 'linear';
            chart.options.plugins.zoom.pan.enabled = !isCategory;
            chart._disableCustomPan = isCategory;
            
            // Configure X-axis ticks
            if (!chart.options.scales.x.ticks) {
                chart.options.scales.x.ticks = {};
            }
            if (isCategory) {
                chart.options.scales.x.ticks.callback = function(value, index) {
                    const labels = chart.data.labels;
                    if (labels && labels[index] !== undefined) {
                        return labels[index];
                    }
                    return value;
                };
            } else {
                chart.options.scales.x.ticks.callback = function(value) {
                    return formatNumber(value);
                };
            }
            
            // Calculate max values per dataSize for relative mode
            const maxByDataSize = new Map();
            if (isRelative) {
                for (const [title, results] of pathData) {
                    for (const r of results) {
                        let value;
                        if (metric === 'min') {
                            value = r.min;
                        } else if (metric === 'max') {
                            value = r.max;
                        } else {
                            value = r.avg;
                        }
                        
                        const currentMax = maxByDataSize.get(r.dataSize) || 0;
                        maxByDataSize.set(r.dataSize, Math.max(currentMax, value));
                    }
                }
            }
            
            // Calculate min and max dataSize
            let minDataSize = Infinity;
            let maxDataSize = -Infinity;
            for (const [title, results] of pathData) {
                for (const r of results) {
                    minDataSize = Math.min(minDataSize, r.dataSize);
                    maxDataSize = Math.max(maxDataSize, r.dataSize);
                }
            }
            
            if (minDataSize !== Infinity && maxDataSize !== -Infinity) {
                // Store data bounds in chart (actual data bounds, without padding)
                chart._dataMin = minDataSize;
                chart._dataMax = maxDataSize;
                
                // Calculate padded bounds for zoom limits (to prevent point clipping)
                const range = maxDataSize - minDataSize;
                const padding = range * 0.02; // 2% padding on each side
                const paddedMin = minDataSize - padding;
                const paddedMax = maxDataSize + padding;
                
                if (!chart.options.plugins.zoom.zoom.limits) {
                    chart.options.plugins.zoom.zoom.limits = {};
                }
                if (!chart.options.plugins.zoom.zoom.limits.x) {
                    chart.options.plugins.zoom.zoom.limits.x = {};
                }
                chart.options.plugins.zoom.zoom.limits.x.min = paddedMin;
                chart.options.plugins.zoom.zoom.limits.x.max = paddedMax;
                
                if (!chart.options.plugins.zoom.pan.limits) {
                    chart.options.plugins.zoom.pan.limits = {};
                }
                if (!chart.options.plugins.zoom.pan.limits.x) {
                    chart.options.plugins.zoom.pan.limits.x = {};
                }
                chart.options.plugins.zoom.pan.limits.x.min = paddedMin;
                chart.options.plugins.zoom.pan.limits.x.max = paddedMax;
            }
            
            // Save visibility state
            const visibilityMap = new Map();
            if (chart.data.datasets) {
                chart.data.datasets.forEach((dataset, index) => {
                    if (dataset.label) {
                        visibilityMap.set(dataset.label, chart.isDatasetVisible(index));
                    }
                });
            }
            
            // Collect all unique dataSizes
            const allDataSizes = new Set();
            for (const [title, results] of pathData) {
                for (const r of results) {
                    allDataSizes.add(r.dataSize);
                }
            }
            const sortedDataSizes = Array.from(allDataSizes).sort((a, b) => a - b);
            
            // Update datasets
            chart.data.datasets = [];
            
            if (xAxisType === 'category') {
                chart._categoryDataSizes = sortedDataSizes;
                chart.data.labels = sortedDataSizes.map(ds => formatNumber(ds));
                
                for (const [title, results] of pathData) {
                    const valueMap = new Map();
                    for (const r of results) {
                        let value;
                        if (metric === 'min') {
                            value = r.min;
                        } else if (metric === 'max') {
                            value = r.max;
                        } else {
                            value = r.avg;
                        }

                        if (isRelative) {
                            const maxForDataSize = maxByDataSize.get(r.dataSize);
                            if (maxForDataSize && maxForDataSize > 0) {
                                value = (value / maxForDataSize) * 100;
                            }
                        }

                        valueMap.set(r.dataSize, value);
                    }
                    
                    const dataValues = sortedDataSizes.map(dataSize => {
                        return valueMap.has(dataSize) ? valueMap.get(dataSize) : null;
                    });

                    const wasHidden = visibilityMap.has(title) && !visibilityMap.get(title);
                    const color = getColorForTitle(title, 1);
                    const borderWidth = getBorderWidthForTitle(title);
                    let backgroundColor;
                    if (color.startsWith('#')) {
                        const r = parseInt(color.slice(1, 3), 16);
                        const g = parseInt(color.slice(3, 5), 16);
                        const b = parseInt(color.slice(5, 7), 16);
                        backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
                    } else {
                        backgroundColor = getColorForTitle(title, 0.1);
                    }
                    chart.data.datasets.push({
                        label: title,
                        data: dataValues,
                        borderColor: color,
                        backgroundColor: backgroundColor,
                        borderWidth: borderWidth,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        hidden: wasHidden
                    });
                }
            } else {
                chart.data.labels = undefined;
                
                for (const [title, results] of pathData) {
                    const dataPoints = results.map(r => {
                        let value;
                        if (metric === 'min') {
                            value = r.min;
                        } else if (metric === 'max') {
                            value = r.max;
                        } else {
                            value = r.avg;
                        }

                        if (isRelative) {
                            const maxForDataSize = maxByDataSize.get(r.dataSize);
                            if (maxForDataSize && maxForDataSize > 0) {
                                value = (value / maxForDataSize) * 100;
                            }
                        }

                        return { x: r.dataSize, y: value };
                    });

                    const wasHidden = visibilityMap.has(title) && !visibilityMap.get(title);
                    const color = getColorForTitle(title, 1);
                    const borderWidth = getBorderWidthForTitle(title);
                    let backgroundColor;
                    if (color.startsWith('#')) {
                        const r = parseInt(color.slice(1, 3), 16);
                        const g = parseInt(color.slice(3, 5), 16);
                        const b = parseInt(color.slice(5, 7), 16);
                        backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
                    } else {
                        backgroundColor = getColorForTitle(title, 0.1);
                    }
                    chart.data.datasets.push({
                        label: title,
                        data: dataPoints,
                        borderColor: color,
                        backgroundColor: backgroundColor,
                        borderWidth: borderWidth,
                        pointRadius: 0,
                        pointHoverRadius: 0,
                        hidden: wasHidden
                    });
                }
            }
            
            chart.update('none');
        }

        function updateSingleChart(pathKey) {
            const subgroupWrapper = document.querySelector(`.subgroup-chart-wrapper[data-pathkey="${pathKey}"]`);
            if (!subgroupWrapper) return;
            
            const metricSelect = subgroupWrapper.querySelector('.metric-select');
            const modeSelect = subgroupWrapper.querySelector('.mode-select');
            const viewSelect = subgroupWrapper.querySelector('.view-select');
            const xaxisSelect = subgroupWrapper.querySelector('.xaxis-select');
            
            const metric = metricSelect?.value || 'avg';
            const mode = modeSelect?.value || 'ops';
            const isRelative = viewSelect?.value === 'true';
            const xAxisType = xaxisSelect?.value || 'category';
            
            const pathData = measurementData.get(pathKey);
            if (!pathData) return;
            
            const chart = charts.get(pathKey);
            if (!chart) return;
                
                // Update chart options
                chart.options.plugins.metric.value = metric;
                chart.options.plugins.mode.value = mode;
                chart.options.plugins.relative.value = isRelative;
                chart.options.plugins.xAxisType = { value: xAxisType };
                if (mode === 'ops') {
                    chart.options.scales.y.title.text = 'Ops/sec (higher is better)';
                } else if (mode === 'duration') {
                    chart.options.scales.y.title.text = 'Duration (ms) (lower is better)';
                } else if (mode === 'memory') {
                    chart.options.scales.y.title.text = 'Memory (bytes) (lower is better)';
                }
                
                // Update X-axis type and zoom/pan settings
                const isCategory = xAxisType === 'category';
                chart.options.scales.x.type = isCategory ? 'category' : 'linear';
                
                // Configure X-axis ticks callback for category mode
                if (!chart.options.scales.x.ticks) {
                    chart.options.scales.x.ticks = {};
                }
                if (isCategory) {
                    // For category mode, show labels instead of indices
                    chart.options.scales.x.ticks.callback = function(value, index) {
                        const labels = chart.data.labels;
                        if (labels && labels[index] !== undefined) {
                            return labels[index];
                        }
                        return value;
                    };
                } else {
                    // For linear mode, format numbers
                    chart.options.scales.x.ticks.callback = function(value) {
                        return formatNumber(value);
                    };
                }
                
                // Enable zoom for both modes, but configure differently
                chart.options.plugins.zoom.zoom.enabled = true;
                chart.options.plugins.zoom.pan.enabled = !isCategory; // Pan only for linear
                
                // Disable custom pan handlers for category mode
                const canvas = chart.canvas;
                if (isCategory) {
                    // Remove custom pan event listeners by storing a flag
                    chart._disableCustomPan = true;
                } else {
                    chart._disableCustomPan = false;
                }
                
                // Ensure ticks callback is set for number formatting
                if (!chart.options.scales.y.ticks) {
                    chart.options.scales.y.ticks = {};
                }
                if (!chart.options.scales.y.ticks.callback) {
                    chart.options.scales.y.ticks.callback = function(value) {
                        return formatNumber(value);
                    };
                }
                
                // Ensure tooltip is configured
                if (!chart.options.plugins.tooltip) {
                    chart.options.plugins.tooltip = {};
                }
                chart.options.plugins.tooltip.mode = 'index';
                chart.options.plugins.tooltip.intersect = false;
                chart.options.plugins.tooltip.itemSort = function(a, b) {
                    // Sort by value in descending order
                    const aValue = a.parsed.y;
                    const bValue = b.parsed.y;
                    return bValue - aValue; // Descending order
                };
                if (!chart.options.plugins.tooltip.callbacks) {
                    chart.options.plugins.tooltip.callbacks = {};
                }
                chart.options.plugins.tooltip.callbacks.label = function(context) {
                    const value = context.parsed.y;
                    const formatted = formatNumber(value);
                    const isRelative = context.chart.options.plugins.relative.value || false;
                    
                    if (isRelative) {
                        return context.dataset.label + ': ' + formatted + '%';
                    } else {
                        const mode = context.chart.options.plugins.mode.value || 'ops';
                        let unit = '';
                        if (mode === 'ops') {
                            unit = ' ops/sec';
                        } else if (mode === 'duration') {
                            unit = ' ms';
                        } else if (mode === 'memory') {
                            unit = ' bytes';
                        }
                        return context.dataset.label + ': ' + formatted + unit;
                    }
                };
                chart.options.plugins.tooltip.callbacks.title = function(context) {
                    const chart = context[0].chart;
                    const xAxisType = chart.options.plugins.xAxisType?.value || 'linear';
                    if (xAxisType === 'category') {
                        const index = context[0].dataIndex;
                        // Use stored original numeric values for proper formatting
                        if (chart._categoryDataSizes && chart._categoryDataSizes[index] !== undefined) {
                            return 'Data Size: ' + formatNumber(chart._categoryDataSizes[index]);
                        }
                        // Fallback to parsing label
                        const labels = chart.data.labels;
                        if (labels && labels[index] !== undefined) {
                            const labelValue = labels[index];
                            const numericValue = parseFloat(labelValue.toString().replace(/[\s_]/g, ''));
                            if (!isNaN(numericValue)) {
                                return 'Data Size: ' + formatNumber(numericValue);
                            }
                            return 'Data Size: ' + labelValue;
                        }
                        return 'Data Size: ' + formatNumber(context[0].parsed.x);
                    } else {
                        const xValue = context[0].parsed.x;
                        return 'Data Size: ' + formatNumber(xValue);
                    }
                };
                
                // Calculate max values per dataSize for relative mode
                const maxByDataSize = new Map();
                if (isRelative) {
                    for (const [title, results] of pathData) {
                        for (const r of results) {
                            let value;
                            // First select the mode (duration, opsPerSecond, or memory)
                            if (mode === 'duration') {
                                // For duration, apply metric
                                if (metric === 'min' && r.durationMin !== undefined) {
                                    value = r.durationMin;
                                } else if (metric === 'max' && r.durationMax !== undefined) {
                                    value = r.durationMax;
                                } else {
                                    value = r.duration;
                                }
                            } else if (mode === 'memory') {
                                // For memory, apply metric
                                if (metric === 'min' && r.memoryMin !== undefined) {
                                    value = r.memoryMin;
                                } else if (metric === 'max' && r.memoryMax !== undefined) {
                                    value = r.memoryMax;
                                } else if (r.memoryAvg !== undefined) {
                                    value = r.memoryAvg;
                                } else {
                                    value = 0;
                                }
                            } else {
                                // For opsPerSecond, apply metric
                                if (metric === 'min') {
                                    value = r.min;
                                } else if (metric === 'max') {
                                    value = r.max;
                                } else {
                                    value = r.avg;
                                }
                            }
                            
                            const currentMax = maxByDataSize.get(r.dataSize) || 0;
                            maxByDataSize.set(r.dataSize, Math.max(currentMax, value));
                        }
                    }
                }
                
                // Calculate min and max dataSize for zoom limits
                let minDataSize = Infinity;
                let maxDataSize = -Infinity;
                for (const [title, results] of pathData) {
                    for (const r of results) {
                        minDataSize = Math.min(minDataSize, r.dataSize);
                        maxDataSize = Math.max(maxDataSize, r.dataSize);
                    }
                }
                
                // Update zoom limits and store data bounds
                if (minDataSize !== Infinity && maxDataSize !== -Infinity) {
                    // Store data bounds in chart (actual data bounds, without padding)
                    chart._dataMin = minDataSize;
                    chart._dataMax = maxDataSize;
                    
                    // Calculate padded bounds for zoom limits (to prevent point clipping)
                    const range = maxDataSize - minDataSize;
                    const padding = range * 0.02; // 2% padding on each side
                    const paddedMin = minDataSize - padding;
                    const paddedMax = maxDataSize + padding;
                    
                    // Set limits to padded data bounds
                    if (!chart.options.plugins.zoom.zoom.limits) {
                        chart.options.plugins.zoom.zoom.limits = {};
                    }
                    if (!chart.options.plugins.zoom.zoom.limits.x) {
                        chart.options.plugins.zoom.zoom.limits.x = {};
                    }
                    chart.options.plugins.zoom.zoom.limits.x.min = paddedMin;
                    chart.options.plugins.zoom.zoom.limits.x.max = paddedMax;
                    
                    if (!chart.options.plugins.zoom.pan.limits) {
                        chart.options.plugins.zoom.pan.limits = {};
                    }
                    if (!chart.options.plugins.zoom.pan.limits.x) {
                        chart.options.plugins.zoom.pan.limits.x = {};
                    }
                    chart.options.plugins.zoom.pan.limits.x.min = paddedMin;
                    chart.options.plugins.zoom.pan.limits.x.max = paddedMax;
                    
                    // Don't enforce scale bounds here - let Chart.js handle it automatically
                    // The limits in zoom plugin will prevent going beyond data range
                }
                
                // Save visibility state of datasets before updating
                const visibilityMap = new Map();
                if (chart.data.datasets) {
                    chart.data.datasets.forEach((dataset, index) => {
                        if (dataset.label) {
                            visibilityMap.set(dataset.label, chart.isDatasetVisible(index));
                        }
                    });
                }
                
                // Collect all unique dataSizes and sort them
                const allDataSizes = new Set();
                for (const [title, results] of pathData) {
                    for (const r of results) {
                        allDataSizes.add(r.dataSize);
                    }
                }
                const sortedDataSizes = Array.from(allDataSizes).sort((a, b) => a - b);
                
                // Update datasets
                chart.data.datasets = [];
                
                if (xAxisType === 'category') {
                    // For category mode, set labels and use array of values
                    // Store original numeric values for tooltip formatting
                    chart._categoryDataSizes = sortedDataSizes;
                    chart.data.labels = sortedDataSizes.map(ds => formatNumber(ds));
                    
                    for (const [title, results] of pathData) {
                        // Create a map of dataSize -> value for quick lookup
                        const valueMap = new Map();
                        for (const r of results) {
                            let value;
                            // First select the mode (duration, opsPerSecond, or memory)
                            if (mode === 'duration') {
                                // For duration, apply metric
                                if (metric === 'min' && r.durationMin !== undefined) {
                                    value = r.durationMin;
                                } else if (metric === 'max' && r.durationMax !== undefined) {
                                    value = r.durationMax;
                                } else {
                                    value = r.duration;
                                }
                            } else if (mode === 'memory') {
                                // For memory, apply metric
                                if (metric === 'min' && r.memoryMin !== undefined) {
                                    value = r.memoryMin;
                                } else if (metric === 'max' && r.memoryMax !== undefined) {
                                    value = r.memoryMax;
                                } else if (r.memoryAvg !== undefined) {
                                    value = r.memoryAvg;
                                } else {
                                    value = 0;
                                }
                            } else {
                                // For opsPerSecond, apply metric
                                if (metric === 'min') {
                                    value = r.min;
                                } else if (metric === 'max') {
                                    value = r.max;
                                } else {
                                    value = r.avg;
                                }
                            }

                            if (isRelative) {
                                const maxForDataSize = maxByDataSize.get(r.dataSize);
                                if (maxForDataSize && maxForDataSize > 0) {
                                    value = (value / maxForDataSize) * 100;
                                }
                            }

                            valueMap.set(r.dataSize, value);
                        }
                        
                        // Create array of values in order of sortedDataSizes
                        const dataValues = sortedDataSizes.map(dataSize => {
                            return valueMap.has(dataSize) ? valueMap.get(dataSize) : null;
                        });

                        const wasHidden = visibilityMap.has(title) && !visibilityMap.get(title);
                        const color = getColorForTitle(title, 1);
                        const borderWidth = getBorderWidthForTitle(title);
                        let backgroundColor;
                        if (color.startsWith('#')) {
                            const r = parseInt(color.slice(1, 3), 16);
                            const g = parseInt(color.slice(3, 5), 16);
                            const b = parseInt(color.slice(5, 7), 16);
                            backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
                        } else {
                            backgroundColor = getColorForTitle(title, 0.1);
                        }
                        chart.data.datasets.push({
                            label: title,
                            data: dataValues,
                            borderColor: color,
                            backgroundColor: backgroundColor,
                            borderWidth: borderWidth,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            hidden: wasHidden
                        });
                    }
                } else {
                    // For linear mode, use {x, y} format
                    chart.data.labels = undefined;
                    
                    for (const [title, results] of pathData) {
                        const dataPoints = results.map(r => {
                            let value;
                            // First select the mode (duration, opsPerSecond, or memory)
                            if (mode === 'duration') {
                                // For duration, apply metric
                                if (metric === 'min' && r.durationMin !== undefined) {
                                    value = r.durationMin;
                                } else if (metric === 'max' && r.durationMax !== undefined) {
                                    value = r.durationMax;
                                } else {
                                    value = r.duration;
                                }
                            } else if (mode === 'memory') {
                                // For memory, apply metric
                                if (metric === 'min' && r.memoryMin !== undefined) {
                                    value = r.memoryMin;
                                } else if (metric === 'max' && r.memoryMax !== undefined) {
                                    value = r.memoryMax;
                                } else if (r.memoryAvg !== undefined) {
                                    value = r.memoryAvg;
                                } else {
                                    value = 0;
                                }
                            } else {
                                // For opsPerSecond, apply metric
                                if (metric === 'min') {
                                    value = r.min;
                                } else if (metric === 'max') {
                                    value = r.max;
                                } else {
                                    value = r.avg;
                                }
                            }

                            if (isRelative) {
                                const maxForDataSize = maxByDataSize.get(r.dataSize);
                                if (maxForDataSize && maxForDataSize > 0) {
                                    value = (value / maxForDataSize) * 100;
                                }
                            }

                            return { x: r.dataSize, y: value };
                        });

                        const wasHidden = visibilityMap.has(title) && !visibilityMap.get(title);
                        const color = getColorForTitle(title, 1);
                        const borderWidth = getBorderWidthForTitle(title);
                        let backgroundColor;
                        if (color.startsWith('#')) {
                            const r = parseInt(color.slice(1, 3), 16);
                            const g = parseInt(color.slice(3, 5), 16);
                            const b = parseInt(color.slice(5, 7), 16);
                            backgroundColor = `rgba(${r}, ${g}, ${b}, 0.1)`;
                        } else {
                            backgroundColor = getColorForTitle(title, 0.1);
                        }
                        chart.data.datasets.push({
                            label: title,
                            data: dataPoints,
                            borderColor: color,
                            backgroundColor: backgroundColor,
                            borderWidth: borderWidth,
                            pointRadius: 0,
                            pointHoverRadius: 0,
                            hidden: wasHidden
                        });
                    }
                }
                
                chart.update('none');
        }

        function getColorForTitle(title, alpha = 1) {
            // Priority: functionStyles (user-modified) -> libraryStyles.lines[title] -> libraryStyles.defaultLine -> auto-generated
            const style = functionStyles.get(title);
            if (style && style.color) {
                // If color is hex, convert to rgba if alpha < 1
                if (style.color.startsWith('#')) {
                    if (alpha < 1) {
                        const r = parseInt(style.color.slice(1, 3), 16);
                        const g = parseInt(style.color.slice(3, 5), 16);
                        const b = parseInt(style.color.slice(5, 7), 16);
                        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                    }
                    return style.color;
                }
                // If color is already rgba/hsla, adjust alpha
                if (alpha < 1 && (style.color.includes('rgba') || style.color.includes('hsla'))) {
                    return style.color.replace(/[\d.]+\)$/, `${alpha})`);
                }
                return style.color;
            }
            
            // Check library styles
            if (libraryStyles) {
                let libraryColor = null;
                if (libraryStyles.lines && libraryStyles.lines[title] && libraryStyles.lines[title].color) {
                    libraryColor = libraryStyles.lines[title].color;
                } else if (libraryStyles.defaultLine && libraryStyles.defaultLine.color) {
                    libraryColor = libraryStyles.defaultLine.color;
                }
                
                if (libraryColor) {
                    // Convert to rgba if alpha < 1
                    if (alpha < 1) {
                        if (libraryColor.startsWith('#')) {
                            const r = parseInt(libraryColor.slice(1, 3), 16);
                            const g = parseInt(libraryColor.slice(3, 5), 16);
                            const b = parseInt(libraryColor.slice(5, 7), 16);
                            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
                        } else if (libraryColor.includes('rgba') || libraryColor.includes('hsla')) {
                            return libraryColor.replace(/[\d.]+\)$/, `${alpha})`);
                        }
                    }
                    return libraryColor;
                }
            }
            
            // Default: generate color using hash
            let hash = 0;
            for (let i = 0; i < title.length; i++) {
                hash = title.charCodeAt(i) + ((hash << 5) - hash);
            }
            const hue = hash % 360;
            return `hsla(${hue}, 70%, 50%, ${alpha})`;
        }

        function getBorderWidthForTitle(title) {
            // Priority: functionStyles (user-modified) -> libraryStyles.lines[title] -> libraryStyles.defaultLine -> 2
            const style = functionStyles.get(title);
            if (style && style.borderWidth !== null && style.borderWidth !== undefined) {
                return style.borderWidth;
            }
            
            // Check library styles
            if (libraryStyles) {
                if (libraryStyles.lines && libraryStyles.lines[title] && libraryStyles.lines[title].width !== null && libraryStyles.lines[title].width !== undefined) {
                    return libraryStyles.lines[title].width;
                }
                if (libraryStyles.defaultLine && libraryStyles.defaultLine.width !== null && libraryStyles.defaultLine.width !== undefined) {
                    return libraryStyles.defaultLine.width;
                }
            }
            
            return 2;
        }

        // ========== Aggregate Charts Functions ==========
        
        /**
         * Check if a path matches a pattern
         * Pattern format: (undefined | string | string[])[]
         * - undefined: matches any value at this level
         * - string: exact match
         * - string[]: matches any value from array (OR)
         */
        function matchesPathPattern(path, pattern) {
            // Pattern can be shorter than path (we only check specified levels)
            // But if pattern is longer than path, it doesn't match
            if (pattern.length > path.length) return false;
            
            // Check each level in pattern
            for (let i = 0; i < pattern.length; i++) {
                const pathSegment = path[i];
                const patternSegment = pattern[i];
                
                if (patternSegment === undefined) {
                    // undefined matches any value
                    continue;
                } else if (typeof patternSegment === 'string') {
                    // Exact match required
                    if (pathSegment !== patternSegment) return false;
                } else if (Array.isArray(patternSegment)) {
                    // Must match one of the values in array
                    if (!patternSegment.includes(pathSegment)) return false;
                }
            }
            
            return true;
        }
        
        /**
         * Create an aggregate chart
         */
        function createAggregateChart(chartConfig) {
            // Check if chart already exists
            if (aggregateCharts.has(chartConfig.id)) {
                return;
            }
            
            const chartsContainer = document.getElementById('chartsContainer');
            if (!chartsContainer) {
                return;
            }
            
            // Check if chart wrapper already exists in DOM
            const existingWrapper = document.querySelector(`[data-aggregate-chart-id="${chartConfig.id}"]`);
            if (existingWrapper) {
                return;
            }
            
            // Create chart wrapper
            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'subgroup-chart-wrapper';
            chartWrapper.dataset.aggregateChartId = chartConfig.id;
            
            const chartTitle = document.createElement('h3');
            chartTitle.textContent = chartConfig.title;
            chartTitle.style.marginBottom = '10px';
            chartWrapper.appendChild(chartTitle);
            
            // Add chart controls
            const chartControls = document.createElement('div');
            chartControls.className = 'chart-controls';
            chartControls.dataset.aggregateChartId = chartConfig.id;
            
            // Build controls based on chartConfig options
            let controlsHTML = '';
            
            // Metric select (for both measure and evaluate)
            const metrics = chartConfig.options.metrics || ['avg', 'min', 'max'];
            const defaultMetric = metrics[0];
            const metricOptions = metrics.map(m => 
                `<option value="${m}" ${m === defaultMetric ? 'selected' : ''}>${m.charAt(0).toUpperCase() + m.slice(1)}</option>`
            ).join('');
            controlsHTML += `<label>Metric:</label><select class="metric-select" data-aggregate-chart-id="${chartConfig.id}">${metricOptions}</select>`;
            
            // Mode select (only for measure charts)
            if (!chartConfig.customChart && chartConfig.options.mode) {
                const modes = chartConfig.options.mode;
                const defaultMode = modes[0];
                const modeOptions = modes.map(m => {
                    const label = m === 'ops' ? 'Ops/sec' : (m === 'duration' ? 'Duration' : 'Memory');
                    return `<option value="${m}" ${m === defaultMode ? 'selected' : ''}>${label}</option>`;
                }).join('');
                controlsHTML += `<label>Mode:</label><select class="mode-select" data-aggregate-chart-id="${chartConfig.id}">${modeOptions}</select>`;
            }
            
            // View select - not shown for aggregate charts, always use relative
            // Aggregate charts always use relative view for proper comparison
            
            // X-Axis select
            const xAxes = chartConfig.options.xAxis || ['category', 'linear'];
            const defaultXAxis = xAxes[0];
            const xAxisOptions = xAxes.map(x => 
                `<option value="${x}" ${x === defaultXAxis ? 'selected' : ''}>${x === 'category' ? 'Equal Intervals' : 'Linear'}</option>`
            ).join('');
            controlsHTML += `<label>X-Axis:</label><select class="xaxis-select" data-aggregate-chart-id="${chartConfig.id}">${xAxisOptions}</select>`;
            
            chartControls.innerHTML = controlsHTML;
            
            // Setup event listeners for controls BEFORE appending to DOM
            const metricSelect = chartControls.querySelector('.metric-select');
            if (metricSelect) {
                metricSelect.addEventListener('change', () => {
                    updateAggregateChart(chartConfig, null);
                });
            }
            
            const modeSelect = chartControls.querySelector('.mode-select');
            if (modeSelect) {
                modeSelect.addEventListener('change', () => {
                    updateAggregateChart(chartConfig, null);
                });
            }
            
            // View select removed - aggregate charts always use relative view
            
            const xaxisSelect = chartControls.querySelector('.xaxis-select');
            if (xaxisSelect) {
                xaxisSelect.addEventListener('change', () => {
                    updateAggregateChart(chartConfig, null);
                });
            }
            
            // Append chart controls BEFORE chart container
            chartWrapper.appendChild(chartControls);
            
            // Create chart container with fixed height (like regular charts)
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            
            const canvas = document.createElement('canvas');
            chartContainer.appendChild(canvas);
            chartWrapper.appendChild(chartContainer);
            
            chartsContainer.appendChild(chartWrapper);
            
            // Create Chart.js instance
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const textColor = isDark ? '#e0e0e0' : '#000';
            const gridColor = isDark ? '#444' : '#e0e0e0';
            
            const chart = new Chart(canvas, {
                type: 'line',
                data: {
                    labels: [],
